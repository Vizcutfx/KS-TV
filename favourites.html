<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Favorites - KS LIVE</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <header>
    <h1>KS LIVE</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="live.html">Live TV</a>
      <a href="search.html">Search</a>
      <a href="favourites.html">Favorites</a>
      <a href="contact.html">Contact</a>
      <a href="privacy.html">Privacy</a>
    </nav>
  </header>

  <main>
    <h2>Your Favorite Channels</h2>
    <p id="emptyMsg">You haven't added any favorites yet.</p>
    <ul id="favList" class="fav-list"></ul>
  </main>

  <footer>
    <p>&copy; 2025 KS LIVE. Made with ❤️. All Rights Reserved.</p>
  </footer>

  <script>
    const favorites = JSON.parse(localStorage.getItem("ks_favorites")) || [];
    const favList = document.getElementById("favList");
    const emptyMsg = document.getElementById("emptyMsg");

    if (favorites.length > 0) {
      emptyMsg.style.display = "none";
      favorites.forEach(channel => {
        const li = document.createElement("li");
        li.textContent = channel;
        favList.appendChild(li);
      });
    }
  </script>
</body>
</html>
